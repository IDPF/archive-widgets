<!DOCTYPE html>
<html>
<head>
    <title>Mini Widget</title>

    <script src="widget_api.js"></script>
    <link type="text/css" rel="stylesheet" href="status.css">
    <style>
        #timer {
            text-align: center;
            font-size: 36px;
            margin: 20px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div id="source">src</div>
<div id="status">No status</div>
<div id="timer"></div>
<div id="date"></div>
<div>
    <label>Message:</label>
    <input id="unsubscribe" type="button" name="unsubscribe" value="Unsubscribe">
</div>

<script src="timer.js"></script>
<script src="pause.js"></script>
<script>
    var data = document.getElementById("date");

    function handleData(msg) {
        data.innerHTML = msg;
    }

    wapi.subscribe("data", handleData);

    wapi.subscribe("event", function (msg) {
        var e = document.getElementById("status");
        e.innerHTML = "Topic: [event] " + msg;
    });

    var subscribed = true;
    var button = document.getElementById("unsubscribe");
    button.addEventListener("click", function (e) {
        if (subscribed === true)
        {
            subscribed = false;
            button.setAttribute("value", "Subscribe");
            wapi.unsubscribe("pause", handlePause);
        }
        else
        {
            subscribed = true;
            button.setAttribute("value", "Unsubscribe");
            wapi.subscribe("pause", handlePause);
        }
    });

</script>
</body>
</html>
