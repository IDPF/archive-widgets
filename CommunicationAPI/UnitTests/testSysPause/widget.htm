<!DOCTYPE html>
<html>
<head>
    <title>Pause Widget</title>

    <script src="../../wapi/widget_api.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/status.css">
    <style>
        #timer {
            text-align: center;
            font-size: 24px;
            margin: 10px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div id="source">src</div>
<div id="status">No status</div>
<div id="timer"></div>
<script src="../supportJS/timer.js"></script>
<script src="../supportJS/pause.js"></script>
<script>
    /* counter is defined in timer */
    var intervalID = window.setInterval(function () {
        wapi.publish("ack", counter);
    }, 100);


    wapi.subscribe("sysPause", function (msg) {

        if (msg === "resume")
        {
            window.clearInterval(intervalID);
        }

    });
</script>
</body>
</html>
