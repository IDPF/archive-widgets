<!DOCTYPE html>
<html>
<head>
    <title>Child Widget</title>
    <script src="../wapi/widget_api.js"></script>
    <script src="../wapi/publishEvents.js"></script>
</head>
<body>
<script>
   wapi.subscribe("broadcast", function(msg) {
	   wapi.dbgAssert(msg == "broadcast http://localhost:8080/UnitTests/parentWidget.html");	   
	   wapi.publish("ack", msg);
	   var text = document.createTextNode(msg);
	   var div = document.createElement('div');
	   div.appendChild(text);
	   document.body.appendChild(div);
   });

   wapi.subscribe("echo", function(msg) {
	   wapi.dbgAssert(msg == "echo http://localhost:8080/UnitTests/parentWidget.html");
	   wapi.publish("echo", msg);
	   var text = document.createTextNode(msg);
	   var div = document.createElement('div');
	   div.appendChild(text);
	   document.body.appendChild(div);
   });

   wapi.publish("start", "start");
</script>


</body>
</html>
