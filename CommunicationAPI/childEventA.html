<!DOCTYPE html>
<html>
<head>
    <title>Mini Widget</title>
    <script src="wapi/widget_api.js"></script>
    <link type="text/css" rel="stylesheet" href="status.css">
    <style>
        #timer {
            position: absolute;
            top: 260px;
            text-align: center;
            font-size: 36px;
            margin: 20px;
            border: 1px solid blue;
            margin-top: 30px;
        }

        #eventdiv {
            border: 2px solid red;
            font-size: 16px;
            font-family: Consolas, sans-serif;

        }

        #area {
            position: absolute;
            top: 60px;;
            border: 2px solid red;
            background: yellow;
            width: 400px;
            height: 160px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        #slider {
            position: absolute;
            left: 30px;
            top: 400px;
            border: 2px solid red;
            background: silver;
            width: 400px;
            height: 55px;
        }

        #thumb {
            position: absolute;
            left: 5px;
            top: 5px;
            border: 2px solid red;
            background: green;
            width: 40px;
            height: 40px;
        }
    </style>

</head>
<body>
<div id="source">src</div>
<div id="status">No status</div>
<div id="focus_status">blurred</div>
<div id="area">
    <div>This area sucks up click &amp; mouseMove events (e.g calls preventDefault
        on the click &amp; mouseMove).
    </div>
    <div>Click profile to start 15 seconds of profiling for event
        propagation.
        <input type="button" id="button" name="Button" value="Profile">
    </div>
    <input type="text" id="text" name="Text" value="text">
</div>

<div id="timer"></div>

<div id="slider">
    <div id="thumb"></div>
</div>

<script src="support/timer.js"></script>
<script src="support/pause.js"></script>
<script src="support/focus.js"></script>
<script>
    var eventCounter = 0;

    /******** THUMB **************/
    var thumb = document.getElementById('thumb');
    var thumbDown = false;
    var deltaX = 0;

    thumb.addEventListener("touchenter", function (e) {
        window.console.log("Thumb: " + e.type);
        thumbDown = false;
        e.preventDefault();
    }, false);

    thumb.addEventListener("mousedown", function (e) {
        window.console.log("Thumb: " + e.type);
        deltaX = e.clientX - thumb.offsetLeft;
        thumbDown = true;
        e.preventDefault();
    }, false);

    thumb.addEventListener("touchstart", function (e) {
        window.console.log("Thumb: " + e.type);
        deltaX = e.touches[0].clientX - thumb.offsetLeft;
        thumbDown = true;
        e.preventDefault();
    }, false);


    thumb.addEventListener("mouseenter", function (e) {
        window.console.log("Thumb: " + e.type);
    }, false);

    thumb.addEventListener("mouseleave", function (e) {
        window.console.log("Thumb: " + e.type);
        thumbDown = true;
    }, false);


    thumb.addEventListener("mousemove", function (e) {
        window.console.log("Thumb: " + e.type);
        if (thumbDown)
        {
            thumb.style.left = (e.clientX - deltaX) + "px";
            e.preventDefault();
        }
    }, false);

    thumb.addEventListener("touchmove", function (e) {
        window.console.log("Thumb: " + e.type);
        if (thumbDown)
        {
            thumb.style.left = (e.touches[0].clientX - deltaX) + "px";
            e.preventDefault();
        }
    }, false);


    thumb.addEventListener("mouseout", function (e) {
        window.console.log("Thumb: " + e.type);
        thumbDown = false;
        e.preventDefault();
    }, false);

    thumb.addEventListener("mouseover", function (e) {
        window.console.log("Thumb: " + e.type);
        e.preventDefault();
    }, false);


    thumb.addEventListener("mouseup", function (e) {
        window.console.log("Thumb: " + e.type);
        thumbDown = false;
        e.preventDefault();
    }, false);

    thumb.addEventListener("touchleave", function (e) {
        window.console.log("Thumb: " + e.type);
        thumbDown = false;
        e.preventDefault();
    }, false);

    thumb.addEventListener("touchend", function (e) {
        window.console.log("Thumb: " + e.type);
        thumbDown = false;
        e.preventDefault();
    }, false);

    thumb.addEventListener("touchcancel", function (e) {
        window.console.log("Thumb: " + e.type);
        thumbDown = false;
        e.preventDefault();
    }, false);


    /******* DIV.#AREA ***********/
    var area = document.getElementById("area");

    area.addEventListener("click", function (e) {
        e.preventDefault();
    }, false);


    area.addEventListener("mousemove", function (e) {
        e.preventDefault();
    }, false);


    area.addEventListener("touchmove", function (e) {
        e.preventDefault();
    }, false);


    /******* BUTTON ***********/
    var button = document.getElementById("button");
    button.addEventListener("click", function (e) {
        window.console.log("button capture");
        e.preventDefault();
        wapi.publish("profile", { foo: "bar" });
    }, true);


    /******* TEXT ***********/
    var text = document.getElementById("text");

    text.addEventListener("keyup", function (e) {
        window.console.log("text bubble");
        e.preventDefault();
    }, false);

</script>
<script src="wapi/publishEvents.js"></script>
</body>
</html>
